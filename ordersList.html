<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饿了么 商家信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ordersList.css">
    <link rel="stylesheet" href="node_modules/normalize.css">
</head>
<body>
<div class="wrapper">

    <div class="header">
        <span>商家信息</span>
    </div>

    <div class="business-msg">
        <img src="img/sj01.png">
        <p class="name">万家饺子</p>
        <p class="money">
            <span class="min-money">起送费</span>
            <span class="delivery">配送费</span>
        </p>
        <p class="introduction">各种饺子</p>
    </div>

    <ul>
        <li class="food-msg">
            <div class="img">
                <img src="img/sp01.png">
            </div>
            <div class="txt-msg">
                <p class="food-name">纯肉鲜肉（水饺）</p>
                <p class="f-introduction">新鲜猪肉</p>
                <p class="f-price">15元</p>
            </div>
        </li>
        <li class="food-msg">
            <div class="img">
                <img src="img/sp02.png">
            </div>
            <div class="txt-msg">
                <p class="food-name">玉米鲜肉（水饺）</p>
                <p class="f-introduction">玉米鲜肉</p>
                <p class="f-price">16元</p>
            </div>
        </li>
        <li class="food-msg">
            <div class="img">
                <img src="img/sp03.png">
            </div>
            <div class="txt-msg">
                <p class="food-name">虾仁三鲜（蒸饺）</p>
                <p class="f-introduction">虾仁三鲜</p>
                <p class="f-price">22元</p>
            </div>
        </li>
        <li class="food-msg">
            <div class="img">
                <img src="img/sp04.png">
            </div>
            <div class="txt-msg">
                <p class="food-name">素三鲜（蒸饺）</p>
                <p class="f-introduction">素三鲜</p>
                <p class="f-price">15元</p>
            </div>
        </li>
        <li class="food-msg">
            <div class="img">
                <img src="img/sp05.png">
            </div>
            <div class="txt-msg">
                <p class="food-name">角瓜鸡蛋（蒸饺）</p>
                <p class="f-introduction">角瓜鸡蛋</p>
                <p class="f-price">16元</p>
            </div>
        </li>
        <li class="food-msg">
            <div class="img">
                <img src="img/sp06.png">
            </div>
            <div class="txt-msg">
                <p class="food-name">小白菜肉（水饺）</p>
                <p class="f-introduction">小白菜肉</p>
                <p class="f-price">18元</p>
            </div>
        </li>
        <li class="food-msg">
            <div class="img">
                <img src="img/sp01.png">
            </div>
            <div class="txt-msg">
                <p class="food-name">芹菜牛肉（水饺）</p>
                <p class="f-introduction">芹菜牛肉</p>
                <p class="f-price">18元</p>
            </div>
        </li>
        <li class="blank"></li>
    </ul>

<!--    底部栏-->
    <div class="footer">
        <div class="money">
            <div class="circle">
                <div class="number">3</div>
            </div>

            <div class="price">
                <span class="food-money">总计12元</span> <br>
                <span class="delivary-money">另需配送费3yuan</span>
            </div>
        </div>
        <button>去结算</button>
    </div>

</div>

</body>
</html>
